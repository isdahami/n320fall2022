<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Lab</title>
    <style>

        /* very cool styling */
        #navyRect {
            height: 100px;
            width: 100%;
            margin-top: 30px;
            background-color: navy;
        }

        .purple-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        #rectOne {
            height: 170px;
            width: 300px;
            background-color: purple;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <!-- div that wraps the entire page -->
    <div class="page-wrapper">
        <!-- title div -->
        <div id="txtTitle">Title</div>
        <!-- navy rectangle -->
        <div id="navyRect"></div>
    
        <!-- first row of purple rectangles -->
        <div id="purpleRects">
            <div class="purple-wrapper">
                <div id="rectOne"></div>
                <div id="rectOne"></div>
                <div id="rectOne"></div>
            </div>
        <!-- second row of purple rectangles -->
            <div class="purple-wrapper">
                <div id="rectOne"></div>
                <div id="rectOne"></div>
                <div id="rectOne"></div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
